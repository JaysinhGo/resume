<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
    <head>
        <meta charset=utf-8>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />		
        <title>J@WebR</title>
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/webR.css">
        <script src="js/jquery-1.12.1.min.js"></script>
        <script src="js/jquery.transit.min.js"></script>
        <script>
			var w = $(window).width();
			var h = $(window).height();
        </script>
        <script src="js/webR.js"></script>    
    </head>
    <body>
        <div class="webRBody">
        	<div class="webRBodyScreen">            
    			<span id="sc" style="color:#FFFFFF;position: absolute;top:0;left:0;" ></span>
                <table style="width: 100%;">
                    <tr>
                        <td style="text-align: center; vertical-align: middle;">                        
            				<div class="downArrowBox dispInline">
                            	<div class="scrollDownTxt">Scroll Down</div>
                                <img class="arrow" src="img/arrow.png" />
                            </div>
                            <div class="myname">
                            	<div class="nameBg nameLabelBg">
                                	<div class="nameBg">
                                        <div class="nameBg">
                                            <div class="nameBg">                                            
                                                <div class="nameBg">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="abtMeLabel">
                            	<div class="abtMeImg"></div>                                
                            </div>
                            <div class="abtMeDataBox">
                            	<div class="abtMeDataNavv"></div>
                                <div class="abtMeDataNav">
                                    <div class="abtMeDataNavDetailsBox">
                                    	<div class="abtMeDataNavDetails"></div>
                                    </div>
                                </div>
                                <div class="abtMeData"></div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>            
			<script>
				$(".webRBodyScreen, .webRBodyScreen table").height(h);
				var myNameBox = $('.myname').width() / 2;
				var l = w / 2 ;
				l = l + myNameBox ;
				l = l * (-1) ;
				$(".nameBg").css('left', l);
            </script>
        </div>
    </body>
<html>
